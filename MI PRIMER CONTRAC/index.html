<!DOCTYPE html>
<html>
<head>
  <title>My Smart Contract</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .red-button {
      background-color: #f00;
      color: #fff;
    }

    .black-button {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Smart Contract</h1>

    <p>Enter new text:</p>
    <input type="text" id="newText">
    <button class="red-button" onclick="storeText()">Store Text</button>

    <p>Current text:</p>
    <p id="currentText"></p>

    <button class="black-button" onclick="consultText()">Consult Text</button>

    <p>Owner address:</p>
    <p id="ownerAddress"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script>
    const contractAddress = "0xa25446f6F1d6f8098Afdd28C6BF24e9F4F9b8336";
    const abi = [
      {
        "inputs": [
          {
            "internalType": "string",
            "name": "nuevoQkis",
            "type": "string"
          }
        ],
        "name": "almacenarQkis",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [],
        "name": "consultarQkis",
        "outputs": [
          {
            "internalType": "string",
            "name": "",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "propietario",
        "outputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const web3 = new Web3(window.ethereum);

    async function storeText() {
      const newText = document.getElementById("newText").value;
      const accounts = await web3.eth.requestAccounts();
      const contract = new web3.eth.Contract(abi, contractAddress);

      try {
        await contract.methods.almacenarQkis(newText).send({ from: accounts[0] });
        alert("Text stored successfully!");
      } catch (error) {
        console.error(error);
        alert("An error occurred while storing the text.");
      }
    }

    async function consultText() {
      const contract = new web3.eth.Contract(abi, contractAddress);

      try {
        const currentText = await contract.methods.consultarQkis().call();
        document.getElementById("currentText").textContent = currentText;
      } catch (error) {
        console.error(error);
        alert("An error occurred while consulting the text.");
      }
    }

    async function updateOwnerAddress() {
      const contract = new web3.eth.Contract(abi, contractAddress);

      try {
        const ownerAddress = await contract.methods.propietario().call();
        document.getElementById("ownerAddress").textContent = ownerAddress;
      } catch (error) {
        console.error(error);
        alert("An error occurred while updating the owner address.");
      }
    }

    window.addEventListener("load", async () => {
      await web3.eth.requestAccounts();
      updateOwnerAddress();
    });
  </script>
</body>
</html>

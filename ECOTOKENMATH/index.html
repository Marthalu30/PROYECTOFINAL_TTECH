                Connect Wallet
            </button>

                <p class="mb-4">Token Balance: <span id="balance" class="font-mono"></span> ECOMATH</p>
                <p class="mb-8">Total Supply: <span id="totalSupply" class="font-mono"></span> ECOMATH</p>
                
                <input type="number" id="purchaseAmount" placeholder="Amount to Buy" class="bg-gray-700 text-white py-2 px-4 rounded mb-4 w-full">
                <button id="buyTokens" class="bg-pink-500 text-white font-bold py-2 px-4 rounded mb-4 w-full">
                    Buy Tokens
                </button>

                <div class="flex flex-col space-y-4">
                    <input type="text" id="recipient" placeholder="Recipient Address" class="bg-gray-700 text-white py-2 px-4 rounded">
                    <input type="number" id="amount" placeholder="Amount" class="bg-gray-700 text-white py-2 px-4 rounded">
                    <button id="transferTokens" class="bg-gray-500 text-white font-bold py-2 px-4 rounded">
                        Transfer Tokens

                </div>
            </div>
        </div>
    </div>

        let provider;
        let signer;
        let contract;

        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                const account = await signer.getAddress();
                document.getElementById('account').textContent = account;
                contract = new ethers.Contract(contractAddress, contractABI, signer);
                updateBalance();
                updateTotalSupply();
                document.getElementById('walletInfo').classList.remove('hidden');
            } else {
                alert('Please install MetaMask!');
            }
        });

        async function updateBalance() {
            const balance = await contract.balanceOf(await signer.getAddress());
            const decimals = await contract.decimals();
            document.getElementById('balance').textContent = ethers.utils.formatUnits(balance, decimals);
        }

        async function updateTotalSupply() {
            const totalSupply = await contract.totalSupply();
            const decimals = await contract.decimals();
            document.getElementById('totalSupply').textContent = ethers.utils.formatUnits(totalSupply, decimals);
        }

        document.getElementById('buyTokens').addEventListener('click', async () => {
            const purchaseAmount = document.getElementById('purchaseAmount').value;
            const tokenPrice = await contract.tokenPrice();
            const totalCost = ethers.BigNumber.from(tokenPrice).mul(purchaseAmount);
            const tx = await contract.buyEnergytokens({ value: totalCost });
            await tx.wait();
            updateBalance();
            alert('Tokens purchased successfully!');
        });

        document.getElementById('transferTokens').addEventListener('click', async () => {
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;
            const decimals = await contract.decimals();
            const amountInWei = ethers.utils.parseUnits(amount, decimals);
            const tx = await contract.transfer(recipient, amountInWei);
            await tx.wait();
            updateBalance();
            alert('Tokens transferred successfully!');
        });

        let provider;
        let signer;
        let contract;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Solicitar acceso a la cuenta
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, abi, signer);

                    // Actualizar la interfaz con la direcci贸n de la cuenta
                    const account = await signer.getAddress();
                    document.getElementById('accountAddress').textContent = account;

                    // Habilitar botones
                    document.getElementById('transferButton').disabled = false;
                    document.getElementById('buyButton').disabled = false;

                    // Obtener y mostrar el saldo de tokens del usuario
                    await updateTokenBalance();
                    await getPizzaPrice();
                } catch (error) {
                    alert("Error al conectar la billetera: " + error.message);
                }
            } else {
                alert("Por favor, instala MetaMask para usar esta aplicaci贸n.");
            }
        }

        async function updateTokenBalance() {
            const account = await signer.getAddress();
            const balance = await contract.balanceOf(account);
            document.getElementById('tokenBalance').textContent = ethers.utils.formatEther(balance);
        }

        async function transferTokens() {
            const recipient = document.getElementById('recipientAddress').value;
            const amount = ethers.utils.parseEther(document.getElementById('transferAmount').value);

            try {
                const tx = await contract.transfer(recipient, amount);
                await tx.wait();
                alert("Tokens transferidos con 茅xito.");
                await updateTokenBalance();
            } catch (error) {
                alert("Error al transferir tokens: " + error.message);
            }
        }

        async function buyPizza() {
            try {
                const tx = await contract.buyPizza({ value: ethers.utils.parseEther(document.getElementById('pizzaPrice').textContent) });
                await tx.wait();
                alert("Pizza comprada con 茅xito. 隆Buen provecho!");
                await updateTokenBalance();
            } catch (error) {
                alert("Error al comprar Pizza: " + error.message);
            }
        }

        async function getPizzaPrice() {
            const price = await contract.pizzaPrice();
            document.getElementById('pizzaPrice').textContent = ethers.utils.formatEther(price);
        }

        // Actualizar el precio de la Pizza al cargar la p谩gina

                contract = new ethers.Contract(contractAddress, abi, provider);
